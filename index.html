<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dharani Paka | DevOps Engineer</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --overlay: rgba(0,0,0,0.7);
      --text-color: #fff;
      --accent: #00FFFF;
      --card-bg: rgba(0,0,0,0.6);
      --form-bg: #333;
    }
    body.light {
      --bg-color: #f5f5f5;
      --overlay: rgba(255,255,255,0.6);
      --text-color: #111;
      --card-bg: rgba(255,255,255,0.85);
      --form-bg: #eee;
    }
    * {margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth;}
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://themewagon.github.io/personalportfolio/img/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      overflow-x: hidden;
      background-color: var(--bg-color);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--overlay);
      z-index: 0;
    }
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      z-index: 10;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      padding: 20px;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover { color: var(--text-color); }
    .theme-toggle {
      position: fixed;
      top: 15px; right: 20px;
      z-index: 11;
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    header, section, footer {
      position: relative;
      z-index: 1;
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    header { text-align: center; padding-top: 120px; }
    header h1 { font-size: 3.5rem; color: var(--accent); }
    header h2 { font-size: 1.5rem; color: #ccc; margin-top: 10px; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 4px;
      text-decoration: none;
      transition: .3s;
    }
    .btn:hover {
      background: var(--accent);
      color: #000;
    }
    .profile-img {
      border-radius: 50%;
      width: 180px;
      border: 4px solid var(--accent);
      margin: 20px auto;
      display: block;
    }
    section h2 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--accent);
      display: inline-block;
    }
    .skills { display: flex; flex-wrap: wrap; gap: 20px; }
    .skill { flex: 1 1 40%; }
    .bar { background: #222; height: 10px; border-radius: 5px; overflow: hidden; margin: 5px 0 20px; }
    .bar-fill {
      height: 10px;
      background: var(--accent);
      width: 0%;
      animation: fill 2s forwards;
    }
    @keyframes fill { to { width: var(--width); } }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-left: 4px solid var(--accent);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding-bottom: 40px;
    }
    form input, form textarea {
      width: 100%; padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      background: var(--form-bg);
      color: var(--text-color);
    }
    form button {
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirmation {
      color: var(--accent);
      text-align: center;
      margin-top: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <header id="home">
    <img src="https://via.placeholder.com/180" alt="Profile" class="profile-img">
    <h1>Dharani Paka</h1>
    <h2>Cloud Infrastructure & DevOps Engineer</h2>
    <a class="btn" href="#contact">Hire Me</a>
    <a class="btn" href="YOUR_RESUME_LINK.pdf" download>Download Resume</a>
  </header>

  <!-- ... other sections ... -->

  <section id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input name="entry.526345508" type="text" placeholder="Your Name" required>
      <input name="entry.entry.318024388" type="email" placeholder="Your Email" required>
      <textarea name="entry.1599878574" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div id="form-confirmation" class="confirmation" style="display:none;">Thanks for contacting me!</div>
    </form>
  </section>

  <footer>
    &copy; 2025 Dharani Paka. All rights reserved.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    // Show confirmation message after submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const confirmation = document.getElementById('form-confirmation');

      // Send to Google Form
      fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSd7XdabreOyU6TxrTvi8FE0iXyMpc6aLuI1pEUUM8-edQmsWg/formResponse', {
        method: 'POST',
        mode: 'no-cors',
        body: new FormData(form)
      }).then(() => {
        confirmation.style.display = 'block';
        form.reset();
      });
    });
  </script>
</body>
</html>
